<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="content">
            <div id="score">0:0</div>
            <div id="choices">
                <p>Enemy chose&nbsp;<span id="enemyChoice"> ... </span></p>
                <p style="display: none;" id="yourChoiceMain1">You chose&nbsp;<span id="yourChoice"> </span></p>
            </div>
            <div class="playerChoice">
                <img src="paper.png" onclick="playGame('paper')"/>
                <img src="scissors.png" onclick="playGame('scissors')"/>
                <img src="rock.png" onclick="playGame('rock')"/>
            </div>
            <div class="push"></div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
